<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object fit and object position</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;

        }
        .main{
            width: 100%;
            height: 100vh;
            border: 1px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            width: 300px;
            height: 300px;
            border: 3px solid  blue;

        }
        img{
            width:200px;
            height: 200px;
            object-fit:cover;
            object-position: bottom left ;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRmi44nnVowhm8QQXWBZEiNcmpWKR9FmetTsA&s" alt="">
        </div>
    </div>
</body>
</html>

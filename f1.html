<!DOCTYPE html>

<head>

    <title>Box model</title>
    <style>
        *{

            padding: 0;
        }
.box{
   
  
    color: black;
}

     height: 300px;

margin: 30px;

}

<body>
    <div class="box box1">BOX 1</div>
    <div class=" box box2">BOX 2</div>
    
</body>
